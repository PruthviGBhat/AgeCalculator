<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="../Age calculator/Age_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</head>

<style>
   
   
</style>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1" id="navbar"><Strong>Age Calculator</Strong></span>
    </nav>
    <div class="container my-5 ">
        <div class="card text-center">
            <div class="card-header bg-dark">
                Calculate Your Age
            </div>
            <span id="format">Enter your DOB in <i>DD/MM/YYYY</i> format</span>
            <div class="row">
                <div class="col mx-3">
                    <select id="inlineFormCustomSelect" aria-placeholder="Date" class="form-control form-control-lg" required>
                        <option value="1" disabled selected>Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>

                    </select>
                </div>
                <div class="col mx-3">
                    <select id="inlineFormCustomSelect2"  class="form-control form-control-lg" required>
                        <option value="1" disabled selected>Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <!-- <input type="text" class="form-control form-control-lg" aria-placeholder="Month"
                        id="year"></input> -->
                </div>
                <div class="col mx-3">
                    <input type="numbers" class="form-control form-control-lg" placeholder="Year"
                        id="year" required maxlength="2022" ></input>
                </div>
            </div>
            <div class="container">
                <button type="button" class="btn btn-secondary btn" onclick="calculate()">
                    submit
                </button>
            </div>
            <div class="container my-3">
                <span>
                   <h3>
                    <strong id="demo">

                    </strong>
                   </h3> 
                </span>
            </div>
        </div>
    </div>
</body>
<script src="../Age calculator/Age_script.js" >
   

</script>

</html>
